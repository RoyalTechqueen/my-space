<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Sign Up</h2>
        <div class="form">
            <div class="form_input">
                <label>First Name</label><br>
                <input type="text" placeholder="Enter First Name" id="firstname">
                <p class="firtname_error_message"></p>
            </div>
            <div class="form_input">
                <label>Last Name</label><br>
                <input type="text" placeholder="Enter Last Name" id="lastname">
                <p class="lastname_error_message"></p>
            </div>
            <div class="form_input">
                <label>Email</label><br>
                <input type="text" placeholder="Enter Email" id="email">
                <p class="email_error_message"></p>
            </div>
            <div class="form_input">
                <label>Password</label><br>
                <input type="password" placeholder="Enter Password" id="pwd">
                <p class="password_error_message"></p>
            </div>
            <div class="form_input">
                <label>Confirm Password</label><br>
                <input type="password" placeholder="Enter Password" id="con_pwd">
                <p class="confirm_password_error_message"></p>
            </div>
            <button>Submit</button>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
